<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./validation.js" type="text/javascript"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css' integrity='sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N' crossorigin='anonymous'>
    <title>JS Form Validation</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center ">
                        <h1>Registration Details</h1>
                    </div>
                    <div class="card-body">
                        <form  onsubmit='validation()'>
                            <div class="form-group">
                                <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                                <p id="nameMsg" class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" id="email" placeholder="Email" class="form-control">
                                <p id="emailMsg" class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="number" name="mobile" id="mobile" placeholder="Mobile" class="form-control">
                                <p id="mobileMsg" class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                                <p id="passMsg" class="text-danger"></p>
                            </div>
                            <input type="submit" class="btn btn-warning">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>x
</body>
</html>
